<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Subtle grid pattern -->
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      
      <!-- Decorative dots -->
      <circle cx="40" cy="40" r="2" fill="rgba(255,255,255,0.15)"/>
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="60" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="20" cy="60" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="60" cy="60" r="1" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Subtle geometric shapes -->
      <path d="M 10 40 L 20 30 L 30 40 L 20 50 Z" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
      <path d="M 50 40 L 60 30 L 70 40 L 60 50 Z" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>